            <script type="text/javascript">
              // The variable "tumblr_api_read" is now set.

              for(var i = 0;i<=tumblr_api_read['posts'].length;i++){
              if(tumblr_api_read['posts'][i]){
              document.write('<hr>');
              document.write('<p class="post_date">'+tumblr_api_read['posts'][i]['date'].split(" ").reduce(function(previousValue, currentValue, index, array){
                      var data = previousValue;
                      if (index<4){
                        data = previousValue +' '+ currentValue;
                      }
                      return data;
                    })+'</p>');
                document.write('<div class="row">');
                document.write('<div class="large-8 large-offset-2 columns">');
                if(tumblr_api_read['posts'][i]['type']=="regular"){
                  document.write('<h3>'+tumblr_api_read['posts'][i]['regular-title']+'</h3>');
                  document.write(tumblr_api_read['posts'][i]['regular-body']);
                } else if(tumblr_api_read['posts'][i]['type']=="photo"){
                  document.write('<img src="'+tumblr_api_read['posts'][i]['photo-url-1280']+'">');
                  document.write('<p>'+tumblr_api_read['posts'][i]['photo-caption']+'</p>');
                } else if(tumblr_api_read['posts'][i]['type']=="video"){
                  document.write(tumblr_api_read['posts'][i]['video-player-500']);
                  document.write('<p>'+tumblr_api_read['posts'][i][['video-caption']]+'</p>');
                } else if(tumblr_api_read['posts'][i]['type']=="audio"){
                  document.write(tumblr_api_read['posts'][i]['audio-embed']);
                  document.write('<p>'+tumblr_api_read['posts'][i][['audio-caption']]+'</p>');
                } else if(tumblr_api_read['posts'][i]['type']=="conversation"){
                  document.write('<h3>'+tumblr_api_read['posts'][i]['conversation-title']+'</h3>');
                  document.write('<p>'+tumblr_api_read['posts'][i]['conversation-text']+'</p>');
                } else if(tumblr_api_read['posts'][i]['type']=="quote"){
                  document.write('<h3>"'+tumblr_api_read['posts'][i]['quote-text']+'"</h3>');
                  document.write('<p>â€”'+tumblr_api_read['posts'][i]['quote-source']+'</p>');
                } else if(tumblr_api_read['posts'][i]['type']=="link"){
                  document.write('<h3><a href="'+tumblr_api_read['posts'][i]['link-url']+'">'+tumblr_api_read['posts'][i]['link-text']+'</a></h3>');
                  document.write(tumblr_api_read['posts'][i]['link-description']);
                } 
                document.write('</div>');
                document.write('</div>');
                document.write('<div class="row">');
                  document.write('<div class="large-2 large-offset-2 columns">');
                    document.write('<a href="'+tumblr_api_read['posts'][i]['url']+'">Tumblr Link</a>')
                  document.write('</div>');
                  document.write('<div class="large-8 columns">');
                    document.write('<a id="'+i+'" class="disq_comments" href="'+tumblr_api_read['posts'][i]['url-with-slug']+'#disqus_thread">Comment</a>');
                  document.write('</div>');
                document.write('</div>');
              }
              }
