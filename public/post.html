            <script type="text/javascript">
            var post_id = (window.location.href).split("?")[1].split("=")[1]
              // The variable "tumblr_api_read" is now set.
            document.write('<p class="post_date">'+tumblr_api_read['posts'][post_id]['date'].split(" ").reduce(function(previousValue, currentValue, index, array){
                      var data = previousValue;
                      if (index<4){
                        data = previousValue +' '+ currentValue;
                      }
                      return data;
                    })+'</p>');
            document.write('<div class="row">');
            document.write('<div class="large-8 large-offset-2 columns">');
            if(tumblr_api_read['posts'][post_id]['type']=="regular"){
              document.write('<h3>'+tumblr_api_read['posts'][post_id]['regular-title']+'</h3>');
              document.write(tumblr_api_read['posts'][post_id]['regular-body']);
            } else if(tumblr_api_read['posts'][post_id]['type']=="photo"){
              document.write('<img src="'+tumblr_api_read['posts'][post_id]['photo-url-1280']+'">');
              document.write('<p>'+tumblr_api_read['posts'][post_id]['photo-caption']+'</p>');
            } else if(tumblr_api_read['posts'][post_id]['type']=="video"){
              document.write(tumblr_api_read['posts'][post_id]['video-player-500']);
              document.write('<p>'+tumblr_api_read['posts'][post_id][['video-caption']]+'</p>');
            } else if(tumblr_api_read['posts'][post_id]['type']=="audio"){
              document.write(tumblr_api_read['posts'][post_id]['audio-embed']);
              document.write('<p>'+tumblr_api_read['posts'][post_id][['audio-caption']]+'</p>');
            } else if(tumblr_api_read['posts'][post_id]['type']=="conversation"){
              document.write('<h3>'+tumblr_api_read['posts'][post_id]['conversation-title']+'</h3>');
              document.write('<p>'+tumblr_api_read['posts'][post_id]['conversation-text']+'</p>');
            } else if(tumblr_api_read['posts'][post_id]['type']=="quote"){
              document.write('<h3>"'+tumblr_api_read['posts'][post_id]['quote-text']+'"</h3>');
              document.write('<p>â€”'+tumblr_api_read['posts'][post_id]['quote-source']+'</p>');
            } else if(tumblr_api_read['posts'][post_id]['type']=="link"){
              document.write('<h3><a href="'+tumblr_api_read['posts'][post_id]['link-url']+'">'+tumblr_api_read['posts'][post_id]['link-text']+'</a></h3>');
